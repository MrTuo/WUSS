<html>
<head>

	<link rel="stylesheet" type="text/css" href="/static/css/homepage.css">

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("button").click(function(){
            time=1
            clock = setInterval(doLoop(time), 1000);
            if (time <= 0)
                $("#test").hide();
        });
    });
</script>
</head>
<body>
<div style="top: 50%;
			position: absolute;
		    margin: 0 auto;
		    left: 50%;
		    margin-left: -300px;
		    margin-top: -200px;">
	<div class="Menu_register">
		<h1>New Account</h1>
		<form class="form-horizontal" action = "../Register/" method="post">
            <div style="left:50px;">
                <div class="control-group">
                    <div style="margin-top:20px ">
                        <img src="/static/img/adm.png" class="adm">
                        <input type="text" id="inputName" placeholder="UserName" required name='idname' onblur="judge()"><span></span>
                    </div>
                </div>

                <div class="control-group">
                      <img src="/static/img/adm.png" class="adm">
                      <input type="text" id="inputEmail" placeholder="Email" required name='idemail'><span></span>
                </div>

                <div class="control-group">
                    <img src="/static/img/key.png" class="key">
                    <input type="password" id="inputPassword" placeholder="Password" required name='idpassword'><span></span>
                </div>

                <div class="control-group">
                    <img src="/static/img/key.png" class="key">
                    <input type="password" id="inputPasswordAgain" placeholder="Password Again" required name='idpasswordagain'><span></span>
                </div>
            </div>
            <div style="left: 40px;position: relative;">
                <input type="submit" onclick="myFunction()" value="Create Account" class="submit">
            </div>

            <div>
                <a href="/HomePage" style="float: left;left: 40px">Back</a>
            </div>
		</form>
	</div>
</div>
