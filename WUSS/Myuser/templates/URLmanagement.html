</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账号管理</title>
    {% include 'all_css_or_js.html' %}

<body class="bodypublic">

    <div class="navcontrol">
        <div class="navbar">
            <div class="navbar-inner">
                {% include 'userhomepage_nav1.html' %}
            </div>
        </div>
    </div>

    <div class="usermain">
        <div class="usermain_right_mainboard_for_URL" style="color: white;">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="urltable">
                <tr>
                    <th>URL管理</th>
                    <th><a href="/add_url/">添加新的URL</a></th>
                </tr>
                <tr>
                    <td><hr></td>
                    <td><hr></td>
                </tr>
                <tr>
                    <td>
                        <table class="urltable">
                            {% for i in urls %}
                            <tr>
                                <td>URL地址:{{ i.url }}</td>
                                <td> URL名称:{{ i.title }}</td>
                                <td>上次更新时间:{{ i.last_check_time }}</td>
                                <td width="50px">
                                    <a href="/edit_find/{{ i.id }}">
                                        编辑
                                    </a>
                                </td>
                                <td width="50px">
                                    <a href="/delete_url/{{ i.id }}">
                                        删除
                                    </a>
                                </td>

                            </tr>
                            <tr><td><hr></td><td><hr></td><td><hr></td><td><hr></td><td><hr></td></tr>
                            {% endfor %}
                        </table>
                    </td>
                </tr>
            </table>
        </div>
