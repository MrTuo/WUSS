<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="/static/js/myjs.js"></script>
    {% include 'all_css_or_js.html' %}
</head>
<body>

<div style="top: 50%;
			position: absolute;
		    margin: 0 auto;
		    left: 50%;
		    margin-left: -150px;
		    margin-top: -200px;">
	<div class="Menu_homepage">
		<h1>忘记密码</h1>
        <form action="/forgetandchangepassword/" method="post">
            <table>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username" readonly value="{{ username }}"></td>
                </tr>
                <tr>
                    <td>用户邮箱</td>
                    <td><input type="text" name="useremail" readonly value="{{ email }}"></td>
                </tr>
                <tr>
                    <td>新的密码</td>
                    <td><input type="text" name="newpassword"></td>
                </tr>
                <tr>
                    <td>重复密码</td>
                    <td><input type="text" name="newpasswordagain"></td>
                </tr>
            </table>
            <div style="left: 40px;position: relative;">
                <input type="submit">
            </div>
        </form>
	</div>
</div>


</body>
</html>
